    <script>
        window.onload = function () {
            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            var randomIntInclusive = getRandomIntInclusive(1,4);
            var html = "<video class=\"background-video\" autoplay loop muted preload=\"auto\">" +
                "    <source type=\"video/webm\" src=\"/media/video/video0" + randomIntInclusive + ".webm\">" +
                "    <source type=\"video/mp4\" src=\"/media/video/video0" + randomIntInclusive +".mp4\">" +
                "</video>"
            document.body.innerHTML += html;
        }
    </script>
